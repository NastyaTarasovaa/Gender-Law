<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гендерное право</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./img/small-logo.png">
</head>

<body>
    <div class="container">
        <header>
            <img src="./img/big-logo.png" alt="Логотип">
            <h1>Гендерное право</h1>
            <h3>"Аргумент есть душа закона"&copy; Томас Гоббс </h3>
        </header>
        <main>
            <div class="search">
                <h2>Поиск</h2>
                <div class="categories">
                    <div class="apart">
                        <label for="article">Статья</label>
                        <input type="text" name="article" id="article">
                        <label for="number">Номер дела</label>
                        <input type="text" name="number" id="number">
                        <label for="name">Название дела</label>
                        <input type="text" name="name" id="name">
                        <label for="year">Год</label>
                        <input type="text" name="year" id="year">
                    </div>
                    <div class="apart">
                        <label for="judge">ФИО судьи</label>
                        <input type="text" name="judge" id="judge">
                        <label for="lawyer">ФИО адвоката</label>
                        <input type="text" name="lawyer" id="lawyer">
                        <label for="decision">Решение</label>
                        <input type="text" name="decision" id="decision">
                        <button>Отправить запрос</button>
                    </div>
                </div>
        </main>
    </div>
</body>

</html>
