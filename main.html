<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гендерное право</title>
    <!-- <link rel="stylesheet" href="./style/normalize.css"> -->
    <link rel="stylesheet" href="./style/style.css">
    <link rel="shortcut icon" href="./img/small-logo.png">
</head>

<body>
    <div class="container">
        <header>
            <img src="./img/big-logo.png" alt="Логотип">
            <h1>Гендерное право</h1>
            <h3>"Аргумент есть душа закона"&copy; Томас Гоббс </h3>
        </header>
        <main>
            <div class="search">
                <h2>Поиск</h2>
                <div>
                    <label for="article">Статья</label>
                    <input type="text" name="article" id="article">
                </div>
                <div>
                    <label for="number">Номер дела</label>
                    <input type="text" name="number" id="number" oninput="changeOnNumber(this)" placeholder="Number"
                        required>
                </div>
                <div>
                    <label for="name">Название дела</label>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="year">Год</label>
                    <input type="text" name="year" id="year">
                </div>
                <div>
                    <label for="judge">ФИО судьи</label>
                    <input type="text" name="judge" id="judge" placeholder="Judge"
                        pattern="[A-Za-zА-Яа-яЁё]+(\s+[A-Za-zА-Яа-яЁё]+)?" required>
                </div>
                <div>
                    <label for="lawyer">ФИО адвоката</label>
                    <input type="text" name="lawyer" id="lawyer" placeholder="Lawyer"
                        pattern="[A-Za-zА-Яа-яЁё]+(\s+[A-Za-zА-Яа-яЁё]+)?" required>
                </div>
                <div>
                    <label for="decision">Решение</label>
                    <input type="text" name="decision" id="decision">
                </div>
                <div id="errorMessage"></div>
                <button type="button" onclick="checkAll()">Отправить запрос</button>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
    <script src="class.js"></script>
</body>

</html>
